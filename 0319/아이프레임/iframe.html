<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>

    <style>

        .iif{
            width: 600px;
            height: 400px;
        }
        .iif4{
            width: 560px;
            height: 315px;
            border: 1px solid red;
            margin:  100px auto 0;
        }
        .iif5{
            width: 1920px;
            height: 1080px;
            border: 1px solid red;
            margin:  100px auto 0;
        }
        .iif6{
            width: 340px;
            height: 500px;
            border: 1px solid blue;
            margin: 100px auto 0;
        }
    </style>
</head>

<body>
    <h2>네이트연결</h2>
    <div class="iif iif1">
        <iframe src="http://nate.com" style="width:600px; height:400px; "></iframe>
    </div>
    <div class="iif iif2">
        <iframe src="son.mp4" width="600" height="400"  frameborder="0"></iframe>
    </div>
    <div class="iif iif3">
        <iframe src="http://nate.com" width="600" height="400"  frameborder="0" marginwidth = "0" marginheight="0" scrolling="no"></iframe>
    </div>
    <div class="iif iif4">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/54MlwFTDgNc?si=QBLfI_2zdxSgBGnR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div class="iif iif5">
        <iframe width="1920" height="1080" src="https://www.youtube.com/embed/54MlwFTDgNc?si=QBLfI_2zdxSgBGnR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div class="iif iif6">
        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fcliokr%2F%3Flocale%3Dko_KR&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="340" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    </div>
</body>

</html>
