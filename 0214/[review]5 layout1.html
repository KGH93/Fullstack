<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}

        .wrap{
            width: 1200px;
            margin: 0 auto;
        }
        header{
            width: 1200px;
            height: 200px;
            background-color: chocolate;
        }
        
        section{
            float: left;
            width: 900px;
            height: 500px;
            background-color: tan;
        }

        aside{
            float: left;
            width: 300px;
            height: 500px;
            background-color: yellowgreen;
        }

        footer{
            /* 줄바꿈만 처리 마진은 원래 위치에서 부터 적용 float:left;float:right; 둘다 / p239 */
            clear: both;
            width: 1200px;
            height: 70px;
            background-color: #ccc;
            margin-top: 600px;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <header>헤더</header>
        <section>섹션</section>
        <aside>사이드</aside>
        <footer>푸터</footer>
    </div>
</body>
</html>
