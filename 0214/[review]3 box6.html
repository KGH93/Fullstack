<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bigbox {
            width: 600px;
            height: 200px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #555;
            background-color: #ece3e3;
        }

        h2 {
            text-align: center;
            margin: 10px auto;
        }

        .box {
            float: left;
            width: 230px;
            height: 100px;
            border: 1px solid #777;
            padding: 20px;
            margin-left: 12px;
            margin-right: 16px;
            margin-top: -5px;
        }

        .box1 {
            background-color: bisque;
        }

        .box2 {
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <div class="bigbox">
        <H2>Html과 Css차이</H2>
        <div class="box box1">
            Html은 문서의 뼈대를 만든다.

            html은 Hyper Text Markup Language 약자이다.

            확장자는 html로 지정하면 웹브라우저에서 인식한다.
        </div>
        <div class="box box2">
            Css은 글꼴이나, 배경색,너비와 높이, 위치등을 지정한다.

            css은 cascade style sheet 약자이다.

            확장자는 css로 지정하면 웹브라우저에서 인식한다.
        </div>
    </div>
</body>

</html>
