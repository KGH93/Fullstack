<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>글수정</h2>
<form th:action="@{'/boards/edit/' + ${boardDto.id}}" th:object="${boardDto}" method="post">
    제목: <input type="text" th:field="*{title}" /><br/>
    내용: <textarea th:field="*{content}" rows="10"></textarea><br/>
    작성자: <input type="text" th:field="*{writer}" /><br/>
    <button type="submit">수정</button>
</form>
</body>
</html>
