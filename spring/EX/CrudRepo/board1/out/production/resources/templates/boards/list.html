<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>글 목록</h2>
<a th:href="@{/boards/new}">+ 글 추가</a>
<tr>
    <th>제목</th><th>내용</th><th>작성자</th><th>수정</th><th>삭제</th>
</tr>
<tr th:each="board : ${boardList}">
    <td th:text="${board.title}"></td>
    <td th:text="${board.content}"></td>
    <td th:text="${board.writer}"></td>
    <td><a th:href="@{'/boards/edit/' + ${board.id}}">수정</a></td>
    <td>
        <form th:action="@{'/boards/delete/' + ${board.id}}" method="post">
            <button type="submit">삭제</button>
        </form>
    </td>
</tr>
</body>
</html>
