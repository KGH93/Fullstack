<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>등록</title>
</head>
<body>
<form th:action="@{/boards/save}" th:object="${boardDto}" method="post">
  제목: <input type="text" th:field="*{title}" /><br/>
  내용: <textarea th:field="*{content}" rows="10"></textarea><br/>
  작성자: <input type="text" th:field="*{writer}" /><br/>
  <button type="submit">등록</button>
</form>
</body>
</html>
