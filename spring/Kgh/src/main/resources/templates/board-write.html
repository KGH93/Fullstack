<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: body"></div>

<h2 class="mb-4">게시글 작성</h2>

<form th:action="@{/boards/write}" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea id="content" name="content" class="form-control" rows="6" required></textarea>
    </div>

    <div class="mb-3">
        <label for="imageFile" class="form-label">이미지 첨부</label>
        <input type="file" id="imageFile" name="imageFile" class="form-control">
    </div>

    <div class="d-flex justify-content-between">
        <a th:href="@{/boards}" class="btn btn-secondary">목록으로</a>
        <button type="submit" class="btn btn-success">작성</button>
    </div>
</form>


<div th:replace="fragments/footer :: body"></div>


</body>
</html>
