<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>게시글 수정</title></head>
<body>
<h2>게시글 수정</h2>
<form th:action="@{/boards/edit/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
    제목: <input type="text" name="title" th:value="${board.title}"><br>
    내용: <textarea name="content" th:text="${board.content}"></textarea><br>

    <div th:if="${board.imagePath != null}">
        <img th:src="@{'/uploads/' + ${board.imagePath}}" alt="기존 이미지" width="200"/>
    </div>

    이미지 변경: <input type="file" name="imageFile"><br>

    <button type="submit">수정</button>
</form>
<a th:href="@{/boards}">목록으로</a>
</body>
</html>
