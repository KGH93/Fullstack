<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">



<div th:replace="fragments/header :: body"></div>


<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="text-center mb-4">회원 로그인</h3>
        <form action="/login" method="post">
            <div class="mb-3">
                <input name="username" type="text" class="form-control" placeholder="아이디" required>
            </div>
            <div class="mb-3">
                <input name="password" type="password" class="form-control" placeholder="비밀번호" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </form>
    </div>
</div>



<div th:replace="fragments/footer :: body"></div>

</body>
</html>
