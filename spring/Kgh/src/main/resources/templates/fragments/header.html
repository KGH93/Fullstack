<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" th:href="@{/main}">MyBoard</a>

    <!-- 햄버거 버튼 -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 메뉴 항목 -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/boards}">게시판</a>
        </li>

        <!-- 로그인 안 했을 때 -->
        <li class="nav-item" th:if="${session.loginUser == null}">
          <a class="nav-link" th:href="@{/login}">로그인</a>
        </li>
        <li class="nav-item" th:if="${session.loginUser == null}">
          <a class="nav-link" th:href="@{/signup}">회원가입</a>
        </li>

        <!-- 로그인 했을 때 -->
        <li class="nav-item" th:if="${session.loginUser != null}">
          <a class="nav-link" th:href="@{/mypage}">마이페이지</a>
        </li>
        <li class="nav-item" th:if="${session.loginUser != null}">
          <a class="nav-link" th:href="@{/logout}">로그아웃</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JS (토글 동작 위해 꼭 필요함) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
