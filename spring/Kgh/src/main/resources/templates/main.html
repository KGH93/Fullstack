<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 헤더 포함 -->
<div th:replace="fragments/header :: body"></div>

<div class="container text-center py-5">
    <h1 class="mb-4">Welcome to MyBoard!</h1>
    <p class="lead">게시글 작성, 조회, 수정, 댓글 기능이 포함된 커뮤니티입니다.</p>
    <div class="mt-4">
        <a href="/boards" class="btn btn-primary btn-lg me-2">게시판 바로가기</a>
        <a href="/login" class="btn btn-outline-secondary btn-lg" th:if="${session.loginUser == null}">로그인</a>
        <a href="/mypage" class="btn btn-outline-success btn-lg" th:if="${session.loginUser != null}">마이페이지</a>
    </div>
</div>

<!-- 푸터 포함 -->
<div th:replace="fragments/footer :: body"></div>

</body>
</html>
