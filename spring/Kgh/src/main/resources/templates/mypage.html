<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


<div th:replace="fragments/header :: body"></div>


<div class="container py-5">
    <h2 class="mb-4 text-center">마이페이지</h2>

    <!-- 비밀번호 변경 -->
    <div class="card mb-5 shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-3">비밀번호 변경</h4>
            <form th:action="@{/mypage/password}" method="post">
                <div class="mb-3">
                    <input type="password" name="newPassword" class="form-control" placeholder="새 비밀번호" required>
                </div>
                <button type="submit" class="btn btn-primary">변경</button>
            </form>
        </div>
    </div>

    <!-- 내가 쓴 게시글 -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-3">내가 쓴 게시글</h4>
            <ul class="list-group">
                <li class="list-group-item" th:each="board : ${myBoards}">
                    <a th:href="@{'/boards/edit/' + ${board.id}}" class="fw-bold" th:text="${board.title}"></a><br>
                    <span th:text="${board.content}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>



<div th:replace="fragments/footer :: body"></div>

</body>
</html>
