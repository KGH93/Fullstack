<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reab</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: #389;
        }

        .bigbox {
            width: 700px;
            height: 500px;
            border: 1px solid #333;
            position: relative;
            margin: 0 auto;
        }

        .box2 {
            background-color: rgb(173, 61, 224);
            position: absolute;
            right: 50px;
            bottom: 50px;
        }

        .box3 {
            background-color: #589;
            position: absolute;
            left: 50px;
            top: 50px;
        }

        .box4 {
            background-color: rgb(87, 211, 114);
        }
    </style>
</head>

<body>
    <div class="box box1">박스1</div>
    <div class="bigbox">
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
    </div>
    <div class="box box4">박스4</div>
</body>

</html>
