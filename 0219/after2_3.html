<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .bigbox{
            width: 500px;
            background-color: pink;
            padding: 10px;
        }

        .box{
            width: 150px;
            height: 150px;
            float: left;
        }

        .box1{background-color: aquamarine;}
        .box2{background-color: cornflowerblue;}
        .box3{background-color: goldenrod;}
        /* .clear{clear: both;} */


        /* p242 */
        .cf::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="bigbox cf">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="clear"></div>
    </div>
    <p>나는 다음에 올 요소입니다.</p>
</body>
</html>
