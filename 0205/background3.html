<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
/* css - cascading style sheets */
/* height: 100vh; - 화면의 높이가 100 */
.ba{width: 100%; height: 100vh;}
.ba1{
    background-image: url(images/B1.jpg);
}
.ba2{
    background-image: url(images/B2.jpg);
}
.ba3{
    background-image: url(images/B3.png);
    background-attachment: fixed; 
    /* attchment - 고정 */
}
.ba4{
    background-image: url(images/B4.jpg);
}
.ba5{
    background-image: url(images/B5.jpg);
}
.ba6{
    background-image: url(images/dog02.jpg);
    background-repeat: no-repeat;
    /* 배경이미지를 한개만 넣기 */
    background-size: cover;
    /* 작은 사진을 늘려서 덮어버리기 */
}
</style>
</head>
<body>
    <div class="ba ba1">배경1</div>
    <div class="ba ba2">배경2</div>
    <div class="ba ba3">배경3</div>
    <div class="ba ba4">배경4</div>
    <div class="ba ba5">배경5</div>
    <div class="ba ba6">배경6</div>
</body>
</html>
