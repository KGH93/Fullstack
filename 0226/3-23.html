<body>
    <script>
        function compute(){
            // var compute = function(){  //익명함수
            var x = 10;
            var y = 100;
            var result = x/y;
            document.write(result+"<br>");
        }
        //누군가 compute() 함수이름을 불러줘야 사용가능 - 호출
        compute();
        compute();
        compute();



</script>
