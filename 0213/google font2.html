<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        /* .font1 {
            font-family: "원하는글꼴", 대체글꼴;
            font-weight: 크기; or bold사용가능
            font-style: 스타일; (잘사용하지않음)
        } */
        .font1 {
            font-family: "Open Sans", serif;
            font-weight: 300;
            font-style: normal;
        }

        .font2 {
            font-family: "Open Sans", serif;
            font-weight: 400;
            font-style: normal;
        }

        .font4 {
            font-family: "Open Sans", serif;
            font-weight: 700;
            font-style: normal;
        }

        .font5 {
            font-family: "Open Sans", serif;
            font-weight: 800;
            font-style: normal;
        }

        .f1 {
            font-family: "Open Sans", serif;
            font-weight: 800;
            font-style: italic;   
            /* italic 글씨 기울이기 */
        }
        .font6 {
            font-family: "Open Sans", serif;
            font-weight: 800;
            font-style: normal;   
            font-variant: small-caps;
        }
        .font7 {
            font-family: "Open Sans", serif;
            font-weight: 800;
            font-style: normal;   
            font-variant: normal;
        }
    </style>
</head>

<body>
    <p>Google Font</p>
    <p class="f1">Google Font</p>
    <p class="font1">Google Font</p>
    <p class="font2">Google Font</p>
    <p class="font3">Google Font</p>
    <p class="font4">Google Font</p>
    <p class="font5">Google Font</p>
    <p class="font6">Google Font</p>
    <p class="font7">GOOGLE FONT</p>
</body>

</html>
