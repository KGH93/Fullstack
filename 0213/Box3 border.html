<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box3 border (p201)</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
        }
        /* padding 안여백 margin 바깥여백 */
        .box1{
            /* 선두께 5px 실선 빨간색 */
            border: 5px solid red;
            background-color: aqua;
            
        }
        .box2{
            /* 선두께 5px 점선 빨간색 */
            margin-top: 50px;
            border: 5px dotted red;
            background-color: tomato;
        }
        .box3{
            /* 선두께 5px 긴 점선 빨간색 */
            margin-top: 50px;
            border: 5px dashed red;
            background-color: teal;
        }
        .box4{
            /* 선두께 5px 두줄 실선 빨간색 */
            margin-top: 50px;
            border: 5px double red;
            background-color: turquoise;
        }
        .box5{
            /* 선두께 5px 입체선 빨간색 */
            margin-top: 50px;
            border: 5px inset red;
            background-color: darkolivegreen;
        }
        .box6{
            /* 선두께 5px 입체선 빨간색 */
            margin-top: 50px;
            border: 5px groove red;
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
    <div class="box box5">박스5</div>
    <div class="box box6">박스6</div>
</body>
</html>
