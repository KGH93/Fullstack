<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery Download (p440)</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("#list1 li:odd").css('background','yellow');
            // li:odd - 제이쿼리는 0부터 시작. 짝수인덱스만 배경 노란색
            $("#list1 li:even").css('background','gray');
            $("#list1 li:even").css('background','gray');
            // li:odd - 제이쿼리는 0부터 시작. 홀수수인덱스만 배경 노란색
            // $("#list1 li:nth-child(odd)").css('background','gray');
            // :nth-child(odd) 홀수  even 짝수 
        
            $("#list1 li:first").css('color','red');
            // $("#list1 li:eq(0)").css('color','red');  //위 first와 SAME
            // 3.id="list1"인 요소에 <li> 요소중   첫번째 <li>요소만 선택후 폰트색상 적용
            $("#list1 li:last").css('color','red');
            // 3.id="list1"인 요소에 <li> 요소중   마지막번째 <li>요소만 선택후 폰트색상 적용

            $("#list1 li:eq(1)").css('font-style','italic'); 
            // eq(1) - equa1 인덱스번호가 1번과 같은 li에 폰트스타일 이텔릭 ( 인덱스 번호는 0,1,2,3 순/ 두번쨰는 1번)
            // eq 같다  /gt greate then - 크다 / lt less then - 작다
            $("#list1 li:lt(2)").css('border','dotted 2px aqua');
            //index 번호 2번보다 작은 lt-less then 즉 인덱스번호 0,1에 하늘색 점선
            $("#list1 li:gt(2)").css('border','dotted 2px purple');
            //index 번호 2번보다 큰 gt-great then 즉 인덱스번호 3,4,5,6에 보라색 점선

            $("#list2 li:nth-child(2n)").css("background",'orange');
            // id="list2"인 요소에 <li> 요소중  2의 배수번째 요소만 선택(인덱스와 상관 없음)
            // $("#list2 li:nth-child(even)").css("background",'orange');  2n = even 인덱스번호 짝수번

            $("#list2 li:contains('리스트11')").css('color','red');
            //id = "list2"인 요소에 <li>중 '리스트11' 이라는 글자가 포함된 li요소만 선택  //리스트11

            $("#list2 li:has('span')").css('color','aqua');
            //id = "list2"인 요소에 <li> 요소중 태그 <span>이 포함된 <li> 요소만 선택 //리스트10

            $("#list2 li").filter('.theObj').css('font-size', '20px');
            //id = "list2"인 요소에 <li> 요소중 class="theobj"인 <li>요소만 선택  //리스트9

            $("#list2 li").find('a').css("background-color","skyblue");  //중요  /리스트12
            //id = "list2"인 요소에 <li> 요소중에 하위요소 <a>요소만 선택

            $("#list3").append("<li>list6</li>");
            $("#list3").prepend("<li>list1</li>");

            $("<li>insertBefore</li>").insertBefore($('#list3 li').eq(4));
            //id = "list3"인 5번째 li요소이전에 새 요소를 추가합니다.    
            $("<li>insertAfter</li>").insertAfter($('#list3 li').eq(5));
            //id = "list3"인 5번째 li요소이후에 새 요소를 추가합니다.    

            var k = $("#list3 li").eq(1).attr('class');
            // alert(k);
            $("#list3 li").eq(0).attr('class','obj2');

            $(".obj2").css('background','yellow');

            $("#list3 li").eq(5).addClass('obj3');

            $(".obj3").css('color','red');




        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>
</html>
