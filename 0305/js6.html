<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 문</title>
</head>

<body>
    <script>
       //숫자를 입력받아서 당신이 좋아하는 숫자는 짝수 입니다.

       var mon = prompt("현재는 몇월입니까?","1~12");

       if ( mon === 12 || mon === 2 || mon === 1){
             document.write("지금은 겨울입니다..");
       }
       else if( 11 >=mon && mon >= 9){
             document.write("지금은 가을입니다..");
       }
       else if( 8 >=mon && mon >= 6){
             document.write("지금은 여름입니다..");
       }
       else if( 5 >=mon && mon >= 3){
             document.write("지금은 봄입니다..");
       }
       else{
             document.write("잘못 입력하셨습니다.");
       }
    </script>
</body>

</html>
