<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-3</title>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <style>
        ul li{}
        ul li.on{background-color: red;color: #fff;}
    </style>
    <script>
        $(function(){
            // var list = document.querySelectorAll("ul li");

            $("ul li").click(function(){
                // $(this).css("background-color","red");
                $("ul li").removeClass('on'); //모든 li의 class = on 제거
                $(this).addClass('on');
            });
        });
    </script>
</head>
<body>
    <ul>
        <li>난1번</li>
        <li>난2번</li>
        <li>난3번</li>
        <li>난4번</li>
    </ul>
</body>
</html>
