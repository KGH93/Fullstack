<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case문</title>
</head>

<body>
    <script>
       //사이트 이동
       //즐겨찾는 사이트가 네이버,다음,네이트,구글 중선택
       //switch case문 이용해서 사이트로 이동


       var site = prompt("네이버,다음,네이트,구글 중 즐겨찾는 사이트는?","")
       var url;
       switch (site) {
        case "구글":
            url = "www.google.com";
            break;
        case "다음":
            url = "www.daum.net";
            break;
        case "네이버":
            url = "www.naver.com";
            break;
        case "네이트":
            url = "www.nate.com";
            break;
       
        default:
            alert("보기중 없는 사이트 입니다.")
            break;
       }
       
       if(url){
        location.href = "http://" + url;
       }
       //사이트로 이동
    </script>
</body>

</html>
