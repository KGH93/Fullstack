<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>

<body>
    <script>
       
        for (var i = 1; i <= 10; i++){
            if( i == 6) break;         //5까지 포문이돌고 끝남
            document.write(i, "<br/>");
        }

        document.write("======The End======");;
    </script>
</body>

</html>
