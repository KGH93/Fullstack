<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문으로 구구단 만들기</title>
</head>

<body>
    <script>
        //while 문으로 구구단 5단을 만들기
        var i = 1;
        while(i<=9){
            document.write("5X" + i + "=" + i*5, "<br/>");
            i++;
        }
        
    </script>
</body>

</html>
