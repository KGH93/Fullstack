<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            overflow: hidden;
        }

        header {
            width: 100%;
            height: 70px;
            position: relative;
            background-color: skyblue;
        }

        header h1 {
            text-align: center;
            height: 70px;
            line-height: 70px;
        }

        header .ham {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            top: 10px;
            right: 10px;
            text-indent: -9999px;
            background: url(img/ham.png) no-repeat 50% 50%;
            cursor: pointer;
        }

        header .ham.on {
            background: url(img/bar.png) no-repeat 50% 50%;
        }

        nav {
            width: 200px;
            padding: 10px 0;
            position: absolute;
            background-color: royalblue;
            right: -200px;
            top: 70px;
            transition: all 0.5s;
        }

        nav ul li {
            line-height: 40px;
            text-align: center;
            font-weight: bold;
        }

        nav ul li a {
            text-decoration: none;
            color: darkblue;
        }
    </style>
</head>

<body>
    <header>
        <h1>TheJoeun</h1>
        <p class="ham">메뉴바</p>
    </header>
    <nav>
        <ul class="m_menu">
            <li>
                <a href="#">회사소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">제품소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">커뮤니티</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">다운로드</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>

<script>

    $(function(){

        $('.ham').click(function(){
            if ( $(this).hasClass('on')===false){
                $('nav').css('right','0px');
                $(this).addClass('on');
            }
            else {
                $('nav').css('right','-200px');
                $(this).removeClass('on');
            }
        });


        $('.sub').hide();
        $('ul li a').click(function(){
            var x = $(this).next('.sub').css('display');
            if (x === 'none'){
                $('.sub').slideUp();
                $(this).next('.sub').slideDown();
            }
            else {
                $('.sub').slideUp();
            }
            return false;
        });
    });
    
    


</script>
