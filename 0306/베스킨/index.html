<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #252422;
        }

        div{
            width: 395px;
            height: 160px;
            margin: 50px auto;
        }
        dl{
            width: 395px;
            height: 160px;
        }

        dt{
            width: 25px;
            height: 160px;
            float: left;
        }

        dt .span{
            display: block;
            width: 100%;
            height: 100%;
            text-indent: -9999px;
        }

        dd .span.selected{
            cursor: default;
        }

        dd .span.over{
            cursor: pointer;
        }

        dd{
            width: 320px;
            height: 160px;
            float: left;
            background: #d4d0c8;
            overflow: hidden;
        }

        dd img{
            float: left;
            width: 320px;
            height: 160px;
        }

        dt  {
            background: url(blue01.png) no-repeat 0 0;
        }

        dt .span.over{
            background: url(pink01.png) no-repeat 0 0;
        }
        dt .span.selected{
            background: url(orange01.png) no-repeat 0 0;
        }   

    </style>

    <script>
         $(function(){
            $('dd').css("width","0px"); /* css에서 dd에 overflow:hidden;이 걸려있기 떄문에 넓이 없애면 안보임  */
            $('dd').eq(0).css("width","320px");
            $('dt:eq(0) span').addClass("selected")
            $('dl dt').click(function(){
                var m = $(this).next('dd').css("width");
                if(m === '0px'){
                    $('dt:has(.selected)').next('dd').animate({width:'0px'},500);
                    $(this).next('dd').animate({width:'320px'},500);
                    $('dt span').removeClass('selected');
                    $(this).find('span').addClass('selected');
                }
            });

            $('dl dt').hover(function(){
                $(this).find('span').addClass('over');
            },(function(){
                $(this).find('span').removeClass('over');
            }));    
         });
    </script>


</head>

<body>
    <div>
        <dl>
            <dt><span class="span">step1</span></dt>
            <dd><img src="menuimg01.jpg" alt=""></dd>
            <dt><span class="span">step2</span></dt>
            <dd><img src="menuimg02.jpg" alt=""></dd>
            <dt><span class="span">step3</span></dt>
            <dd><img src="menuimg03.jpg" alt=""></dd>
        </dl>
    </div>
</body>

</html>
