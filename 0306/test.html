<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <style>
        ul{list-style: none;}
        .tab_menu{display: flex;}
        .tab_menu li{padding: 10px; border: 1px solid #333;}
        .tab_menu li.on{background-color: darkblue;color: #fff;}
        .tab_list{width: 200px; height: 100px; border: 1px solid #333;  background-color: darkblue; color: #fff; }
        .tab_list li{display: none;}
        .tab_list li.active{display: block;}
    </style>

    <script>
        $(function(){
            $(".tab_menu li").click(function(){
                var i = $(this).index();
                $(".tab_menu li").removeClass('on');
                $(".tab_menu li").eq(i).addClass('on');
                $(".tab_list li").removeClass('active');
                $(".tab_list li").eq(i).addClass('active');
            });
        });
    </script>
</head>
<body>
    <ul class="tab_menu">
        <li class="on">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <ul class="tab_list">
        <li class="active">11</li>
        <li>22</li>
        <li>33</li>
        <li>44</li>
    </ul>
</body>
</html>
