<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 3;

        console.log(x+y);   //덧셈13
        console.log(x-y);   //뺄셈7
        console.log(x*y);   //곱셈30
        console.log(x/y);   //나눗셈 3.3333
        console.log(x%y);   //나머지 1  // ex  400&6   6x36이되고 4가남아서 400&6 = 4


        let a =5;   //숫자타입
        let b = '5';  //문자타입

        console.log( a == b);   // true (==; 값반 비교, 타입은무시)
        console.log( a === b);  // false (===; 값과 타입 모두 비교)
        console.log( a != b);   // false (!=; 값이 같지 않으면 true)
        console.log( a !== b);   // true 
        console.log( a > 3);    // true (대소비교)
        console.log( a <= 10);  // true (대소비교)

        let c = true;
        let d = false;
        console.log (c && d); // false (두조건이 모두 true여야 결과 true)
        console.log (c || d); // true (둘중 하나라도 true면 true)
        console.log ( !c ); // false (반대 값)

    </script>
</body>
</html>
