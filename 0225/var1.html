<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // console.log(a);
      
        var a= 10;

        console.log(a);

        a=20;

        console.log(a);   // var 재할당가능

        var a = 30;

        console.log(a);   // var 재선언가능

        let b = 11;

        console.log(b);
        
        b = 21;

        console.log(b);   // let 재할당가능

        // let b = 31; // let 재선언 불가능

        const c = 12;
        
        console.log(c);

        // c = 22;  //  const 재할당 불가능

        // console.log(c);  //  Uncaught TypeError: As

        // const c = 32; // const 재선언 불가능 

        


    </script>
</head>
