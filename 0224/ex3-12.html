<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자(and연산자) ex3-12(p335)</title>
    <script>

        var logic1, logic2, logic3, logic4, logic5;
        //&& 둘다 참일때만 참, and , 참가자격 : 20대 여성 
        logic1 = (3 > 2) && (5 > 3);    
        console.log(logic1);
        logic2 = (3 < 2) && (5 > 3);    
        console.log(logic2);

        //|| 둘중에 하나만 참이어도 참  or
        logic3 = (3 > 2) || (5 > 3);    
        console.log(logic3);
        logic4 = (3 < 2) || (5 > 3);    
        console.log(logic4);

        //!
        logic5 = !(3 < 2);  // !(false) - > true
        console.log(logic5);
        logic6 = !(3 > 2);  // !(true) - > false
        console.log(logic6);
        
    </script>
</head>
<body>
    
</body>
</html>
