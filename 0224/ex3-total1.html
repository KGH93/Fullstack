    <script>

        //국어 영어 수학 세 과목을 입력받아 총점과 평균을 구하시오.

        var kor = Number(prompt("국어 점수를 입력하시오",''));
        var eng = Number(prompt("영어 점수를 입력하시오",''));
        var mat = Number(prompt("수학 점수를 입력하시오",''));
        var sum = kor +  eng +  mat;
        document.write("총점은 :"+ sum + "<br/>");
        var avg = sum /3;
        document.write("평균은 :" + avg);

    </script>
