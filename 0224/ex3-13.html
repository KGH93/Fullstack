<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트 연산자 ex3-13(p337)</title>
    <script>
        var bit1, bit2, bit3, bit4, bit5, bit6;
        bit1 = 1 & 3;
        console.log(bit1);
        bit2 = 1 | 3;
        console.log(bit2);
        //음수로바뀜
        bit3 = ~2;
        console.log(bit3);
        //2진수 변환수 두비트가 다를때
        bit4 = 1 ^ 3;
        console.log(bit4);
        //2진수 비트에서 왼쪽으로 두칸이동
        bit5 = 1<< 2;
        console.log(bit5);
        //2진수 비트에서 오른쪽으로 한칸이동
        bit6 = 8 >> 1;
        console.log(bit6);
    </script>
</head>
<body>
    
</body>
</html>
