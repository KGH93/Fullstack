    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bxup1</title>
        <link rel="stylesheet" href="../bxSlider/css/jquery.bxslider3.css">
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/jquery.bxslider.js"></script>
        <style>
            *{margin: 0; padding: 0;}
            header{
                width: 960px;
                height: 200px;
                margin: 0 auto;
                background-color: pink;
            }
            section{
                width: 960px;
                height: 800px;
                margin: 0 auto;
                border: 1px solid red;
            }

            article{
                width: 960px;
                height: 400px;
                position: relative;
            }

            article #prev{
                position: absolute;
                left: 10px;
                top: 50%;
                /* margin-top: -25px; */
                transform: translateY(-50%);
            }

            article #next{
                position: absolute;
                right: 10px;
                top: 50%;
                /* margin-top: -25px; */
                transform: translateY(-50%);

            }
        </style>

        <script>
            $(function(){
                var slide = $('.bxup1').bxSlider({
                    auto:true,
                    controls:false,
                });
                $('#prev').click(function(){
                    slide.goToPrevSlide();
                    return false;
                });
                $('#next').click(function(){
                    slide.goToNextSlide();
                    return false;
                });
            });
        </script>
        
    </head>
    <body>
        <header></header>
        <section>
            <article>
            <ul class="bxup1">
                <img src="img/images(1).jpg" alt="">
                <img src="img/images(2).jpg" alt="">
                <img src="img/images(3).jpg" alt="">
                <img src="img/images(4).jpg" alt="">
                <img src="img/images(5).jpg" alt="">
            </ul>
            <p>
                <a href="#"><img src="images/prev.png" alt="" id="prev"></a>
                <a href="#"><img src="images/next.png" alt="" id="next"></a>
            </p>
            </article>
        </section>
    </body>
    </html>
