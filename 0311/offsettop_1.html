<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offsettop_1</title>
    <script src="http:code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        section {
            width: 8000px;
        }

        article {
            position: absolute;
            width: 100%;
            height: 100vh;
        }

        #article1 {
            left: 0;
            background-color: olivedrab;
        }

        #article2 {
            left: 100%;
            background-color: hotpink;
        }

        #article3 {
            left: 200%;
            background-color: goldenrod;
        }

        #article4 {
            left: 300%;
            background-color: darkblue;
        }

        nav {
            position: fixed;
            /* 위치고정 */
            top: 0;
            height: 100px;
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        nav ul {
            width: 1000px;
            height: 100px;
            margin: 0 auto;
            list-style: none;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            width: 250px;
            height: 100px;
            line-height: 100px;
            font-size: 32px;
            color: #000;
            text-align: center;
        }

        nav ul li.on a {
            color: orange;
            font-weight: bold;
        }

        h2 {
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 100;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li class="on"><a href="#article1">회사소개</a></li>
            <li><a href="#article2">제품소개</a></li>
            <li><a href="#article3">커뮤니티</a></li>
            <li><a href="#article4">다운로드</a></li>
        </ul>
    </nav>
    <section>
        <article id="article1"></article>
        <article id="article2"></article>
        <article id="article3"></article>
        <article id="article4"></article>
        <!-- 앵커기능 anchor -->
    </section>
    <h2>현재스크롤위치 : <span id="sTop">000</span></h2>
</body>

</html>

<script>
    $(function () {

        $('nav ul li').click(function () {
            var i = $(this).index();
            var offset_t = $('section>article').eq(i).offset().left;
            $('html, body').stop().animate({ scrollLeft: offset_t }, 1300);

            return false;
        });

    });
</script>
