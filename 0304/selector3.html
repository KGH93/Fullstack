<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부모의 아이디 표시</title>
</head>
<body>
    <div id="mother">
        <p id="child">Hello!</p>
    </div>
</body>
</html>

<script>
    const child = document.getElementById("child");
    const a = child.parentNode;
    console.log(a.id);    //부모의 아아디를 찍어라 . mother
</script>
