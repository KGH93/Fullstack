<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach 1</title>
</head>
<body>
    <script>
        const numbers = [1,2,3,4,5];
        var sum = 0;
        // for( var i= 0; i < 5; i ++ ){
        //     sum += numbers[i];
        // }
        // console.log(sum);

        //for 문


        numbers.forEach(function(a){
            sum += a;
        });
        console.log(sum);


        // forEach 문

    </script>
</body>
</html>

<!-- 

for문
구조: for문은 반복 횟수를 명시적으로 지정할 수 있습니다. 일반적으로 초기화, 조건 검사, 증감식으로 구성됩니다.

장점: 반복 횟수를 정확히 알고 있을 때 유용하며, 인덱스를 사용하여 배열이나 리스트의 특정 요소에 접근할 수 있습니다.

foreach문
구조: foreach문은 주로 컬렉션(배열, 리스트 등)의 각 요소를 순회할 때 사용됩니다. 반복 횟수를 명시하지 않고, 컬렉션의 모든 요소를 자동으로 처리합니다.


 -->
