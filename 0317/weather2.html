<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather2</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $.getJSON("https://api.openweathermap.org/data/2.5/weather?id=1835848&appid=2ea43ede0dc61830586d1d25592340c4&units=metric", function(data){
            // alert(data.cod);
            // alert(data.city.name);
            // alert(data.list[0].main.temp)


            var $cTemp = data.main.temp;
            var $cmaxTemp = data.main.temp_max;
            var $cminTemp = data.main.temp_min;
            var $wIcon = data.weather[0].icon;
            var $cDate = data.dt_txt;  //날짜-시간

            $(".ctemp").append($cTemp);
            $(".clowtemp").append($cminTemp);
            $(".chightemp").append($cmaxTemp);

            // alert($wicon);
            // $('.cicon').append('<img src="https://openweathermap.org/img/wn/'+$wIcon+'@4x.png">');
            $('.cicon').append(`<img src="https://openweathermap.org/img/wn/${$wIcon}@2x.png">`);


            // 2025/03/17   16:17
            var $now = new Date();
            var $cDate = $now.getFullYear() + "/" + ($now.getMonth()+1) + "/" + $now.getDate() + " " + $now.getHours() + " : " + $now.getMinutes();

            // append 뒤로 prepend 앞으로 삽입
            $("h2").prepend($cDate);    
        });
    </script>
</head>
<body>
    <h1>weather api</h1>
    <h2> - 날씨예보</h2>
    <div class="ctemp">현재 온도: </div>
    <div class="clowtemp">최저 온도: </div>
    <div class="chightemp">최고 온도: </div>
    <div class="cicon">아이콘: </div>

    <!-- <img src="https://openweathermap.org/img/wn/03d@2x.png" alt=""> -->
    


    <!-- https://openweathermap.org/weather-conditions  아이콘주소--> 
</body>
</html>
