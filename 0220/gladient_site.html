<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 30px;          
        }
        .grad{
            background: linear-gradient(to bottom, #f0f9ff 0%,#f7fcff 53%,#cbebff 74%,#cbebff 86%,#cbebff 91%,#a1dbff 100%);
        }
        
        .grad1{
            background: linear-gradient(to bottom, #fefcea 1%,#f1da36 20%,#fefcea 40%,#f1da36 61%,#fefcea 79%,#f1da36 100%);
        }

    </style>
</head>
<body>
    <!-- 크롬에서 css gradient generator 검색 colorzilla -->
    <div class="grad"></div>
    <div class="grad1"></div>
</body>
</html>
