<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bigbox{
            width: 500px;
            height: 550px;
            border: 1px solid #333;
            /* bigbox 중앙정렬 */
            margin: 0 auto;
        }

        .bigbox h2{
            text-align: center;
        }

        .box {
            width: 200px;
            height: 200px;
            float: left;
            margin-left: 30px;
            margin-bottom: 30px;
        }

        .box1 {
            background-color: #389;
        }

        .box2 {
            background-color: #789;
        }

        .box3 {
            background-color: #589;
        }

        .box4 {
            background-color: #989;
        }
    </style>
</head>

<body>
    <!-- .box.box1 = div class box box1 -->
    <div class="bigbox">
        <h2>레이아웃만들기</h2>
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="box box4">박스4</div>
    </div>
</body>

</html>
