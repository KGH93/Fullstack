<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box1padding (p193)</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
        }
/* paddding 안여백 */
        .box1{
            background-color: #389;
            padding-top: 20px;
            padding-left: 20px;
        }
        .box2{
            background-color: #789;
            padding: 10px;
        }
        .box3{
            background-color: #589;
            /* 안여백 위10 오른20 아래30 왼40 */
            padding: 10px 20px 30px 40px;
        }
        .box4{
            background-color: #989;
            /* 위아래 10 좌우 20 */
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <!-- .box.box1 = div class box box1 -->
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
