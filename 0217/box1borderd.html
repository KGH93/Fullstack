<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box1borderd (p201)</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
        }

        .box1{ 
            /*실선 */
            background-color: #389;
            border: 5px solid #000;
            margin-bottom: 10px;
        }
        .box2{
            /* 점선 */
            background-color: #789;
            border: 5px dotted #000;
            margin-bottom: 10px;
        }
        .box3{
            /* 긴 점선 */
            background-color: #589;
            border: 5px dashed #000;
            margin-bottom: 10px;
        }
        .box4{
            /* 이중선 */
            background-color: #989;
            border: 5px double #000;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- .box.box1 = div class box box1 -->
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
