<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box1radius (p203)</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
        }

        .box1{
            /* radius 반지름 20으로 모서리 전체를 둥글게 */
            background-color: #389;
            border-radius: 20px;
        }
        .box2{
            /* 왼쪽상단 오른쪽상단20 오른쪽하단 왼쪽하단20 */
            background-color: #789;
            border-radius: 0 20px 0 20px;
        }
        .box3{
            background-color: #589;

        }
        .box4{
            background-color: #989;
        }

        .b1{
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- .box.box1 = div class box box1 -->
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
    <img src="images/b1.png" alt="나비1" class="b1">
</body>
</html>
