<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 이미지변경</title>
</head>
<body>
    <div id="container">
        <img src="images/cup-1.png" alt="" id="cup">
    </div>
    <script>
        var cup = document.querySelector('#cup');
        cup.onclick = changePic;
        //컵을 클릭하면 체인지픽 함수실행
        function changePic() {
            cup.src = "images/cup-2.png";
        }

    </script>
</body>
</html>
