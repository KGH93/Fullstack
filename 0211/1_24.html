<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_24 (p67)</title>
    <style>
        fieldset{
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            /* fieldset 안에 로그인 id pw 전부 상속되서 중앙으로 이동 */
            /* text-align: center; */
        }
        legend{text-align: center;}
    </style>
</head>

<body>
    <!-- method 전송방식 action 전송될 링크 -->
    <form action="#" method="post">
        <!-- fieldset 폼을 감싸는 테두리, 그룹화 -->
        <fieldset>
            <!-- legend 테두리 안쪽에 글자 -->
            <legend>로그인</legend>
            <p>ID : <input type="text"></p>
            <p>PW : <input type="password"></p>
        </fieldset>
    </form>
</body>

</html>
