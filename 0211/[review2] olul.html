<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul = unorderlist - 순서없는 목록 -->
    <ul>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ul>
    <!-- ol = orderlist - 순서있는 목록 -->
    <ol>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ol>
     <!-- type="square" -  -->
     <ul type="square">
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ul>
    <!-- type="A" - 알파벳 대문자부터 순서대로 -->
    <ol type="A">
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ol>
     <!-- type="I" - 로마숫자로 -->
     <ol type="I">
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ol>
     <!-- type="none" 불릿 없애기 -->
     <ul type="none">
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ul>
    <!-- type="a" - 알파벳 소문자부터 순서대로 -->
    <ol type="a">
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ol>
</body>
</html>
