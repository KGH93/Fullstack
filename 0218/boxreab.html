<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: #389;
        }

        .bigbox {
            /* relative를 주게되면 하위개체들이 위 박스를 기준으로 움직이게 된다. */
            position: relative;
            width: 700px;
            height: 500px;
            border: 1px solid #333;
            margin: 0 auto;
        }

        .box2 {
            background-color: #789;
            position: absolute;
            left: 70px; top: 50px;
        }

        .box3 {
            background-color: #589;
            position: absolute;
            right: 30px; bottom: 30px;
        }

        .box4 {
            background-color: #989;
        }
    </style>
</head>

<body>
    <!-- .box.box1 = div class box box1 -->
    <div class="box box1">박스1</div>
    <div class="bigbox">
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
    </div>
    <div class="box box4">박스4</div>
</body>

</html>
