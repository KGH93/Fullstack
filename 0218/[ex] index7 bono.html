<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bigbox {
            position: relative;
            width: 600px;
            height: 600px;
            border: 1px solid #333;
            margin: 50px auto;
        }

        .boxhead {
            position: absolute;
            width: 600px;
            height: 600px;
            border: 3px solid #333;
            background-color: #8ed2ff;
            border-radius: 360px;
        }

        .boxhead .eye1{
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 360px;
            top: 220px;
            left: 140px;
        }

        .boxhead .eye2{
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 360px;
            top: 220px;
            right: 140px;
        }
        .boxhead .nose{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #000;
            border-radius: 360px;
            bottom: 210px;
            right: 270px;
            z-index: 3;
        }

        .boxhead .mouse1{
            position: absolute;
            width: 100px;
            height: 80px;
            background-color: #fff;
            border: 3px solid #333;
            border-radius: 50%;
            transform: rotate(-40deg);
            bottom: 150px;
            left: 230px;
            z-index: 1;
        }

        .boxhead .mouse2{
            position: absolute;
            width: 100px;
            height: 80px;
            background-color: #fff;
            border: 3px solid #333;
            border-radius: 50%;
            transform: rotate(40deg);
            bottom: 150px;
            right: 210px;
            z-index: 2;
        }

        .line {
            position: absolute;
            width: 100px;
            height: 3px;
            background-color: #444;
            top: 50px;
            left: 50px;
        }

        .boxbeard1 {
            width: 200px;
            height: 200px;
            position: absolute;
            right: 90px;
            bottom: 70px;
            z-index: 4;
        }

        .line1 {
            transform: rotate(-20deg);
            top: 40px;
        }

        .line2 {
            top: 80px;
        }

        .line3 {
            top: 120px;
            transform: rotate(20deg);
        }

        .boxbeard2 {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 110px;
            bottom: 70px;
            z-index: 4;
        }

        .line4 {
            transform: rotate(20deg);
            top: 40px;
        }

        .line5 {
            top: 80px;
        }

        .line6 {
            top: 120px;
            transform: rotate(-20deg);
        }
    </style>
</head>

<body>
    <div class="bigbox">
        <div class="boxhead">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="nose"></div>
            <div class="mouse1"></div>
            <div class="mouse2"></div>
            <div class="boxbeard1">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <div class="boxbeard2">
                <div class="line line4"></div>
                <div class="line line5"></div>
                <div class="line line6"></div>
            </div>
        </div>
    </div>
</body>

</html>
