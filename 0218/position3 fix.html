<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        .box{
            width: 200px;
            height: 200px;
        }

        .box1{
            background-color: #389;
        }
        .box2{
            background-color: #789;
        }
        .box3{
            background-color: #589;
            position: fixed;
            bottom: 50px;
            right: 50px;
            /* right: 0;
            bottom: 0; */
        }

        /*  position: fixed;
        1. position: absolute와 흡사함. 차이점은 고정의 유무
        2. 기준위치 부모()- left, top, right, bottom 부모영역내 어디든 위치 
        3. 자리값이 없음 (겹침)
        4. box3가 이동하면 box4가 - box3가 있던자리로 이동
        */

        .box4{
            position: relative;
            background-color: #989;
        }
    </style>
</head>
<body>
    <!-- .box.box1 = div class box box1 -->
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
