<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        *{padding: 0; margin: 0;}

        .bigbox{
            width: 500px;
            height: 500px;
            margin: 100px auto;
            position: relative;
            border: 3px solid #004575;
        }

        .box{
            border-radius: 30px;
        }

        .box1{
            position: absolute;
            width: 140px;
            height: 60px;
            background-color: #004575;
            top:60px;
            left: 80px;
        }

        .box2{
            position: absolute;
            width: 140px;
            height: 60px;
            background-color: #004575;
            top:60px;
            right: 80px;
        }

        .box3{
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #004575;
            top:140px;
            right: 120px;
        }
        .box4{
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #004575;
            top:140px;
            left: 120px;
        }

        .box5{
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #004575;
            top: 220px;
            left: 220px;
        }
        
        .box6{
            position: absolute;
            width: 140px;
            height: 60px;
            background-color: #004575;
            bottom: 80px;
            left: 180px;
        }
        
        </style>
        
</head>
<body>
    <div class="bigbox">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>
</body>
</html>
